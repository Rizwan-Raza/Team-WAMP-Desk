<aside *ngIf="processing">
  <mat-progress-spinner mode="indeterminate">
  </mat-progress-spinner>
</aside>
<div *ngIf="!processing">
  <h1>Request New User</h1>
  <form [formGroup]="requestNew" (submit)="submit()">
    <mat-form-field>
      <input matInput type="text" placeholder="E-mail address" required formControlName="email">
      <span matSuffix>@wampinfotech.com</span>
    </mat-form-field>

    <button mat-raised-button color="primary">Send</button>
  </form>
</div>
